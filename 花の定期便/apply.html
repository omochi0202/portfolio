<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お申し込み | ナチュラルフラワー定期便</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', 'Yu Gothic', 'Meiryo', sans-serif;
      background: #fffaf5;
      color: #5c4a2d;
      margin: 0;
      padding: 0;
    }
    header {
      background: #fff;
      padding: 32px 0 16px 0;
      text-align: center;
      border-bottom: 1px solid #e8e2d6;
    }
    header h1 {
      font-size: 2.2rem;
      letter-spacing: 0.1em;
      color: #bfa77a;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 32px 16px;
    }
    section {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(191,167,122,0.07);
      padding: 32px 24px;
      margin-bottom: 32px;
    }
    h2 {
      color: #bfa77a;
      font-size: 1.5rem;
      margin-bottom: 16px;
      border-left: 6px solid #e8e2d6;
      padding-left: 12px;
    }
    .flower-imgs {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-bottom: 24px;
    }
    .flower-img {
      width: 100%;
      max-width: 120px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(191,167,122,0.12);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: bold;
      color: #7d6b4a;
      margin-bottom: 4px;
    }
    input, select, textarea {
      padding: 10px;
      border: 1px solid #e8e2d6;
      border-radius: 6px;
      font-size: 1rem;
      background: #fffaf5;
      color: #5c4a2d;
    }
    .cta-btn {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 24px auto 0 auto;
      background: #bfa77a;
      color: #fff;
      font-size: 1.2rem;
      padding: 16px 0;
      border: none;
      border-radius: 32px;
      cursor: pointer;
      letter-spacing: 0.1em;
      transition: background 0.2s;
      text-decoration: none;
      text-align: center;
    }
    .cta-btn:hover {
      background: #a08c6a;
    }
    @media (max-width: 700px) {
      .flower-imgs {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>お申し込み</h1>
    <p>ナチュラルフラワー定期便へのお申し込みフォーム</p>
  </header>
  <div class="container">
    <section>
      <h2>お花のイメージ</h2>
      <div class="flower-imgs">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="お花1" class="flower-img">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="お花2" class="flower-img">
        <img src="https://images.unsplash.com/photo-1502086223501-7ea6ecd79368?auto=format&fit=crop&w=400&q=80" alt="お花3" class="flower-img">
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=400&q=80" alt="お花4" class="flower-img">
      </div>
    </section>
    <section>
      <h2>お申し込みフォーム</h2>
      <form>
        <div>
          <label for="name">氏名</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="address">住所</label>
          <textarea id="address" name="address" rows="2" required></textarea>
        </div>
        <div>
          <label for="tel">電話番号</label>
          <input type="tel" id="tel" name="tel" required pattern="[0-9\-]+" placeholder="例: 090-1234-5678">
        </div>
        <div>
          <label for="plan">ご希望のプラン</label>
          <select id="plan" name="plan" required>
            <option value="">選択してください</option>
            <option value="ライトプラン">ライトプラン（¥1,200/月）</option>
            <option value="スタンダードプラン">スタンダードプラン（¥2,000/月）</option>
            <option value="プレミアムプラン">プレミアムプラン（¥3,500/月）</option>
          </select>
        </div>
        <button type="submit" class="cta-btn">送信する</button>
      </form>
    </section>
  </div>
</body>
</html>
